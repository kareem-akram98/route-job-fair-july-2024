<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ============ FONT ============ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- ============ style sheets ============ -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="position-relative">



    <!-- ====================== main page ======================  -->


    <section class="min-vh-100 gradient-custom ">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-8 col-xl-8">
                    <div class="card bg-black text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">


                            <div>

                                <div>
                                    <input id="searchName" type="text" class="form-control " placeholder="Search By Name" >
                                    <hr>

                                    <p>filter by amount</p>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="d-flex justify-content-center align-items-center">
                                                <span class="me-2">from </span>
                                                <input id="min" type="number" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="d-flex justify-content-center align-items-center">
                                                <span class="me-2">To  </span>
                                                <input id="max" type="number" class="form-control ">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <hr>

                                <table class="w-100">
                                    <thead >
                                        <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Date</th>
                                        <th>Amount</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>123</td>
                                            <td>Ahmed</td>
                                            <td>5/1/2024</td>
                                            <td>5000</td>
                                        </tr>
                                    </tbody>
                                </table>


                            </div>

                            <select name="" id="selectedUser">
                                <option selected hidden> choose user</option>
                            </select>
                            <div>
                                <canvas id="myChart"></canvas>
                              </div>
                              

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>






    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
